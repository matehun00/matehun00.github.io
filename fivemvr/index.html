<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fivem VR Info</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 20px;
        }
        h1 {
            color: #333;
            text-align: center;
        }
        .social-icons {
            list-style-type: none;
            padding: 0;
            display: flex;
            justify-content: center;
        }
        .social-icons li {
            margin: 0 10px;
        }
        .social-icons li a {
            display: inline-block;
            width: 40px;
            height: 40px;
            background-color: #fff;
            border-radius: 50%;
            text-align: center;
            line-height: 40px;
            color: #333;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }
        .social-icons li a:hover {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>My Socials</h1>
    <ul class="social-icons">
        <li><a href="https://www.youtube.com/channel/UCvZojDQIw-jexRWqAkde5Hw" target="_blank"><img src="youtube-icon.png" alt="YouTube"></a></li>
        <li><a href="https://www.reddit.com/user/InternalNo326" target="_blank"><img src="reddit-icon.png" alt="Reddit"></a></li>
        <li><a href="https://discord.com/rQwyt2aKry" target="_blank"><img src="discord-icon.png" alt="Discord"></a></li>
    </ul>

</html>
